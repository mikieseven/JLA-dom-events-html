<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Justice League</title>
	<!-- 
	<script src="babel-standalone.js"></script>

	-->
	<script>
		document.onclick = function (){ 
		document.getElementById("output").innerHTML = '<p>Click text to call a Hero</p>';
			//alert('Click text to call a Hero'); 
		}
	</script>
</head>
<body>
	<header>
		<h1 id='title' id='responder'>Justice League</h1>
	</header>
	<!-- NOTE
		If 3rd party cookies are disabled in Chrome,
		localStorage access is denied. 
	
		Add new JLA member in <li> as below

		the default case will display "Unknown super entity"
		code will work w/o error
	-->
	<div id='jlamenu' class='small'>
	<ul id='roster'>
		<li id='clark' class='hero'>Superman</li>
		<li id='bruce' class='vigilante hero' id='bats'>Batman</li>
		<li id='haljordan' class='hero'>Green Lantern</li>
		<li id='diana' class='hero'>Wonder Woman</li>
		<li id='aquaman' class='hero'>Aquaman</li>
		<li id='flash' class='hero'>Flash</li>
	</ul>
	</div>
	
	<div id='output' class='normal'>
		<!-- display HTML in element 'output'-->
	
	</div>

	
	<!-- ES5 must load function script first / not using ES6 modules 
	1-Mar-2018 - Added babel standalone - test if ES6 module syntax can be used.

	<script src='dom-const-msg.js'></script>
